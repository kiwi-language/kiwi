# 1. Output Target
# We cannot do Console AND File. We must choose one.
# System.out is best for CI/CD and GraalVM.
org.slf4j.simpleLogger.logFile=System.out

# 2. Date Format
# Logback: %d{HH:mm:ss.SSS} / %date
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# 3. Thread Name
# Logback: [%thread]
org.slf4j.simpleLogger.showThreadName=true

# 4. Root Level
# Logback: <root level="trace">
org.slf4j.simpleLogger.defaultLogLevel=trace

# 5. Specific Logger Levels
# Logback: <logger name="Assignable" level="debug">
org.slf4j.simpleLogger.log.Assignable=debug

# Logback: <logger name="Debug" level="debug">
org.slf4j.simpleLogger.log.Debug=debug

# 6. Logger Name
# Logback: %logger{10}
# slf4j-simple cannot limit length to '10'.
# Set to 'false' to show only class name (Short), or 'true' for full package (Long).
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=false