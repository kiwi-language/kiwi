name: Upload Release Asset

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: kiwi-linux-amd64.zip
          - os: macos-latest
            # macos-latest is currently Apple Silicon (M1/M2/ARM64)
            asset_name: kiwi-macos-aarch64.zip
          - os: windows-latest
            asset_name: kiwi-windows-amd64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build Native Image with Maven
        # Builds using the 'native' profile
        run: mvn -B -Pnative package --file pom.xml

      - name: Rename Release Asset
        shell: bash
        run: |
          # We use bash shell on all platforms (including Windows) to ensure 'mv' works consistently
          mv ./dist/target/kiwi.zip ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}