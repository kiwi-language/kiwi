# 1. Root Logger Level
# Logback: <root level="info">
org.slf4j.simpleLogger.defaultLogLevel=info

# 2. Specific Logger Level
# Logback: <logger name="org.metavm" level="debug">
# Syntax: org.slf4j.simpleLogger.log.YOUR_PACKAGE_NAME=LEVEL
org.slf4j.simpleLogger.log.org.metavm=info

# 3. Output Target
# Logback: ConsoleAppender (System.out)
# slf4j-simple defaults to System.err, so we force it to System.out to match Logback
org.slf4j.simpleLogger.logFile=System.out

# 4. Date & Time Format
# Logback: %d{HH:mm:ss.SSS}
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# 5. Thread Name
# Logback: [%thread]
org.slf4j.simpleLogger.showThreadName=true

# 6. Logger Name
# Logback: %logger{36}
# Note: slf4j-simple cannot do "smart" abbreviation (e.g. o.m.MyClass).
# You must choose either the full name (true) or just the class name (false).
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=false