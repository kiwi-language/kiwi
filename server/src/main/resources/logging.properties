# -- Handlers --
# Install ConsoleHandler on the root logger
handlers=java.util.logging.ConsoleHandler

# -- Global Level --
# Root logger level (equivalent to <root level="info">)
.level=INFO

# -- Appender Configuration --
# Configure the ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
# Use our custom class defined in Step 2
java.util.logging.ConsoleHandler.formatter=org.metavm.util.SingleLineFormatter
# Optional: Force encoding
java.util.logging.ConsoleHandler.encoding=UTF-8

# -- Logger Specifics --
# Equivalent to <logger name="org.metavm" level="debug" />
org.metavm.level=FINE